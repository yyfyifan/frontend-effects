<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <script src="call.js"></script>
  <script src="apply.js"></script>
  <script src="bind.js"></script>
  <script>
    // 测试代码
    const person = { name: 'zhangsan' }

    function func(numA, numB) {
      console.log(this)
      console.log(numA, numB)
      return numA + numB
    }
    const res1 = func.myCall(person, 2, 8);
    console.log('返回值为:', res1)

    const res2 = func.myApply(person, [2, 8]);
    console.log('返回值为:', res2)

    const myFunc = func.myBind(person, 1);
    console.log('返回值为:', myFunc(2))


  </script>
</body>

</html>
